<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Agenda de Contatos</title>
</head>
<body>
    <main id="container">
        <h1>Agenda de Contatos</h1>
        <form id="form">
            <input type="text" placeholder="Nome do contato" id="name-contact" minlength="2" required>
            <input type="number" placeholder="(99)99999-9999" pattern="[0-9]{12}" minlength="11" id="number-contact" required>
            <button>+</button>
        </form>

        <table id="table" cellspacing="0">
            <thead class="thead">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr id="tbody-remove">
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Quantidade</td>
                    <td id="amount-contact">Sem contatos</td>
                </tr>
            </tfoot>
        </table>
    </main>
    
    <script src="src/javascript/script.js" type="module"></script>
</body>
</html>
